<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="header__logo">My Logo</div>
        <nav class="header__nav">
            <ul class="header__list">
                <li class="header__item"><a class="header__link" href="#">Home</a></li>
                <li class="header__item"><a class="header__link" href="#">About</a></li>
                <li class="header__item"><a class="header__link" href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <h1 class="content__title">Welcome to My BEM Project</h1>
        <p class="content__text">This is a sample page created with BEM
            methodology and modern CSS practices.</p>
    </div>
    <section class="comment">
        <p class="comment__text">Leave your comment</p>
        <input class="comment__input" type="text" name="comment" placeholder="comment">
    </section>
    <section class="image">
        <h3 class="image__gallery">My gallery</h3>
        <img class="image__photo" src="img/forest.png" alt="forest">
        <img class="image__photo" src="img/sky.png" alt="sky">
        <img class="image__photo" src="img/river.png" alt="river">
    </section>
    <div class="footer">
        <p class="footer__text">&copy; 2024 BEM Project</p>
    </div>
</body>
</html>
